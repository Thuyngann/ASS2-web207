<main class="overflow-hidden container ">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid justify-content-center">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#!/admin"
                ><i class="bi bi-clipboard-data"></i> List Product</a
              >
            </li>

              <a class="nav-link" href="#!/add"
                ><i class="bi bi-telephone-inbound-fill"></i> Category</a
              >
            </li> -->
        </ul>
        </div>
      </nav>
      <form action="" name="addForm" class="w-50 container">
        <h1 class="text-center mt-5 text-uppercase">Thêm sản phẩm</h1>
        <div>
          <label for="" class="form-label">Name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            ng-model="inputValue.name"
            required
            minlength="1"
            maxlength="199"
          />
          <small
            ng-if="addForm.name.$dirty && addForm.name.$error.required"
            class="text-danger"
            >Tên không được bỏ trống</small
          >
          <small
            ng-if="addForm.name.$dirty && addForm.name.$error.minlength"
            class="text-danger"
            >Tên không được ít hơn 6 ký tự</small
          >
          <small
            ng-if="addForm.name.$dirty && addForm.name.$error.maxlength"
            class="text-danger"
            >Tên không được nhiều hơn 199 ký tự</small
          >
        </div>
        <div>
            <label for="" class="form-label">Price</label>
            <input type="number" name="price" class="form-control" ng-model="inputValue.price" required min="0"/>
            <small
              ng-if="addForm.price.$dirty && addForm.price.$error.required"
              class="text-danger"
              >Giá không được bỏ trống</small
            >
            <small
              ng-if="addForm.price.$dirty && addForm.price.$error.min"
              class="text-danger"
              >Giá không được là số âm</small
            >
          </div>
        <div>
          <label for="" class="form-label">Description</label>
          <input
            type="text"
            name="description"
            class="form-control"
            ng-model="inputValue.description"
            required
          />
          <small
            ng-if="addForm.description.$dirty && addForm.description.$error.required"
            class="text-danger"
            >Mô tả không được bỏ trống</small
          >
        </div>
        <div>
            <label for="" class="form-label">Image</label>
            <input
              type="text"
              name="image"
              class="form-control"
              ng-model="inputValue.image"
              required
            />
            <small
              ng-if="addForm.image.$dirty && addForm.image.$error.required"
              class="text-danger"
              >Ảnh không được bỏ trống</small
            >
          </div>
          
        <center>
          <button type="button" class="btn btn-primary mt-3" ng-click="onSubmit()">
            Thêm
          </button>
        </center>
      </form>
      
</main>
